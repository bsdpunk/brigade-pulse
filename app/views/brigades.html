
<h1>Code for Nashville Bridages</h1>
<p><strong>Number of Brigades: </strong>{{ brigades.brigadesLength }}</p>
<ul class="cfb-brigades brigade-list">
	<li class="brigade col-md-4" ng-repeat="brigade in brigades.brigades">
	  <div>
		<a ng-href="/#/brigades/{{brigades.getBrigadeNameFormat(brigade.name)}}"><h3>{{ brigade.name}}, {{ brigade.city }}</h3></a>
		<p><strong>Current Projects: </strong>{{ brigade.current_projects.length }}</p>
	  </div>
	</li>
</ul>
