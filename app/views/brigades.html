<h1>Code for Nashville Bridages</h1>
<p>Number of Brigades: {{ brigades.brigadesLength }}</p>
<ul class="cfb-brigades">
	<li ng-repeat="brigade in brigades.brigades">
	<a ng-href="/#/brigades/{{brigades.getBrigadeNameFormat(brigade.name)}}"><h3>{{ brigade.name}}, {{ brigade.city }}</h3></a>
		<p>Current Projects: {{ brigade.current_projects.length }}</p>
	</li>
</ul>
